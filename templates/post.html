{% extends 'templates/base/base.html' %}
{% block content %}
<div class="topImage">
    <img src="{{ data.post['main_image'] }}">
    <h1 class="title">{{ data.post['title'] }}</h1>
</div>
<div class="articleWrapper">
    <br>
    <p><i> {{data.post['description']}} </i></p>
    <div class="content">
        <br>
        {{ data.post['content'] | safe }}
    </div>
</div>
{% endblock %}
